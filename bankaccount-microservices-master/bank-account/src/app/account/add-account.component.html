<div class="container" style="width:40%">
    <form>
        <div class="form-group">
            <label class="form-label">Account Holder Name:</label><br>
            <input type="text" class="form-control" name="accountholdername" />
        </div>
        <div class="form-group">
            <label class="form-label">Account Balance:</label><br>
            <input type="number" class="form-control" name="accountbalance" />
        </div>
        <div class="form-group">
            <label class="form-label">Account Type:</label>
            <select class="form-control" name="accounttype">
                <option value="">--select--</option>
                <option value="saving">Saving</option>
                <option value="current">Current</option>
            </select>
        </div>
        <form>
            <label class="form-label">Salary Account:</label><br>
            <input type="radio" name="salary" value="salarytrue"> Yes<br>
            <input type="radio" name="salary" value="salaryfalse"> No<br>
        </form>
        <br>
        <button type="submit" class="btn btn-block btn-primary">Register</button>
    </form>
</div>
